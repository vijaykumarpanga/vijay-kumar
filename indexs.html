      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      background: white;

      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);

      width: 100%;
      max-width: 420px;
    }

    h2 {
      color: #1e3a8a;
      margin-bottom: 30px;
      text-align: center;
      font-size: 28px;
      font-weight: 700;
    }

    button {
      width: 100%;
      padding: 14px 20px;
      margin-top: 12px;
      border: none;
      border-radius: 10px;
      color: white;
      font-weight: 600;
      font-size: 16px;
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }

    button:hover:not(:disabled) {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
    }

    button:active:not(:disabled) {
      transform: translateY(0);
    }

    button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    #connectWalletBtn {
      background: linear-gradient(135deg, #2563eb 0%, #1d4ed8 100%);
    }

    #connectWalletBtn.connected {
      background: linear-gradient(135deg, #10b981 0%, #059669 100%);
    }

    #verifyBtn {
      background: linear-gradient(135deg, #16a34a 0%, #15803d 100%);
      display: none;
    }

    .status {
      margin-top: 16px;
      padding: 14px;
      border-radius: 10px;
      font-weight: 500;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .wallet-status {
      background-color: #f3f4f6;
      color: #6b7280;
      font-size: 14px;
    }

    .wallet-status.connected {
      background-color: #d1fae5;
      color: #065f46;
      border: 1px solid #a7f3d0;
    }

    .verification-status {
      background-color: #f3f4f6;
      color: #6b7280;
    }

    .verification-status.verified {
      background-color: #dcfce7;
      color: #166534;
      border: 1px solid #bbf7d0;
    }

    .verification-status.error {
      background-color: #fee2e2;
      color: #991b1b;
      border: 1px solid #fecaca;
    }

    .admin-badge {
      display: inline-block;
      background-color: #dbeafe;
      color: #1e40af;
      padding: 4px 10px;
      border-radius: 6px;
      font-size: 12px;
      font-weight: 600;
      margin-top: 8px;
    }

    .file-input-wrapper {
      margin-top: 24px;
    }

    .file-input-wrapper label {
      display: block;
      color: #374151;
      font-weight: 600;
      margin-bottom: 10px;
      font-size: 14px;
    }

    input[type="file"] {
      width: 100%;
      padding: 12px;
      border: 2px solid #e5e7eb;
      border-radius: 10px;
      font-size: 14px;
      transition: border-color 0.3s ease;
      cursor: pointer;
    }

    input[type="file"]:hover {
      border-color: #2563eb;
    }

    input[type="file"]:focus {
      outline: none;
      border-color: #2563eb;
    }

    .note {
      margin-top: 20px;
      padding: 12px;
      background-color: #fef3c7;
      border: 1px solid #fde68a;
      border-radius: 8px;
      font-size: 12px;
      color: #92400e;
      line-height: 1.5;
    }

    .icon {
      width: 20px;
      height: 20px;
    }

    .spinner {
      border: 2px solid #ffffff;
      border-top: 2px solid transparent;
      border-radius: 50%;
      width: 16px;
      height: 16px;
      animation: spin 0.8s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>

    </div>

    <div class="file-input-wrapper">

    let provider, signer, contract, userAddress, adminAddress;
    let isConnecting = false;
    let isVerifying = false;

    async function connectWallet() {
      if (isConnecting) return;

      try {
        isConnecting = true;
        const connectBtn = document.getElementById("connectWalletBtn");
        const connectBtnText = document.getElementById("connectBtnText");
        const walletStatus = document.getElementById("walletStatus");

        if (!window.ethereum) {
          alert("MetaMask is not installed. Please install MetaMask to use this app.");
          isConnecting = false;
          return;
        }

        connectBtnText.innerHTML = '<div class="spinner"></div> Connecting...';
        connectBtn.disabled = true;

        const accounts = await window.ethereum.request({
          method: "eth_requestAccounts"
        });

        provider = new ethers.providers.Web3Provider(window.ethereum);
        signer = provider.getSigner();
        userAddress = await signer.getAddress();

        connectBtnText.textContent = "Wallet Connected";
        connectBtn.classList.add("connected");
        connectBtn.disabled = true;

        walletStatus.innerHTML = `
          <svg class="icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
          </svg>
          <div>
            <div>Connected: ${userAddress.slice(0, 6)}...${userAddress.slice(-4)}</div>
          </div>
        `;
        walletStatus.classList.add("connected");

        if (CONTRACT_ADDRESS !== "YOUR_DEPLOYED_CONTRACT_ADDRESS") {
          contract = new ethers.Contract(CONTRACT_ADDRESS, ABI, signer);
          adminAddress = await contract.admin();

          if (userAddress.toLowerCase() === adminAddress.toLowerCase()) {
            walletStatus.innerHTML += '<div class="admin-badge">Admin Access</div>';
            document.getElementById("verifyBtn").style.display = "flex";
          }
        }

        isConnecting = false;
      } catch (error) {
        console.error("Error connecting wallet:", error);
        alert("Failed to connect wallet: " + error.message);
        document.getElementById("connectBtnText").textContent = "Connect Wallet";
        document.getElementById("connectWalletBtn").disabled = false;
        isConnecting = false;
      }
    }

    async function verifyResume() {
      if (isVerifying) return;

      if (!contract) {
        alert("Please connect your wallet and ensure contract is deployed.");
        return;
      }

      const resumeId = prompt("Enter Resume ID to verify:");
      if (!resumeId) return;

      try {
        isVerifying = true;
        const verifyBtn = document.getElementById("verifyBtn");
        const verificationStatus = document.getElementById("verificationStatus");

        verifyBtn.disabled = true;
        verifyBtn.querySelector("span").textContent = "Verifying...";

        verificationStatus.innerHTML = `
          <div class="spinner"></div>
          <span>Verifying transaction...</span>
        `;
        verificationStatus.className = "status verification-status";

        const tx = await contract.verifyResume(resumeId);
        await tx.wait();

        verificationStatus.innerHTML = `
          <svg class="icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
          </svg>
          <span>Resume Verified Successfully</span>
        `;
        verificationStatus.classList.add("verified");

        verifyBtn.disabled = false;
        verifyBtn.querySelector("span").textContent = "Verify Resume (Admin Only)";
        isVerifying = false;
      } catch (error) {
        console.error("Error verifying resume:", error);
        const verificationStatus = document.getElementById("verificationStatus");
        verificationStatus.innerHTML = `
          <svg class="icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
          </svg>
          <span>Error: ${error.message || "Failed to verify resume"}</span>
        `;
        verificationStatus.classList.add("error");

        document.getElementById("verifyBtn").disabled = false;
        document.getElementById("verifyBtn").querySelector("span").textContent = "Verify Resume (Admin Only)";
        isVerifying = false;
      }
    }

    async function checkWalletConnection() {
      if (window.ethereum) {
        try {
          const accounts = await window.ethereum.request({ method: "eth_accounts" });
          if (accounts.length > 0) {
            await connectWallet();
          }
        } catch (error) {
          console.error("Error checking wallet connection:", error);
        }
      }
    }

    document.getElementById("connectWalletBtn").addEventListener("click", connectWallet);
    document.getElementById("verifyBtn").addEventListener("click", verifyResume);

    window.addEventListener("load", checkWalletConnection);

    if (window.ethereum) {
      window.ethereum.on("accountsChanged", (accounts) => {
        if (accounts.length === 0) {
          location.reload();
        } else {
          location.reload();
        }
      });

      window.ethereum.on("chainChanged", () => {
        location.reload();
      });
    }
